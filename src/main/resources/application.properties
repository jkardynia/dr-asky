spring.profiles.active=@mvn.profiles.active@
spring.mvc.locale=en_US

spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:h2:file:~/dr_asky
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.data=classpath:data-h2.sql
spring.h2.console.enabled=true # go to http://localhost:8080/h2 
spring.h2.console.path=/h2

spring.data.rest.base-path=/manage

spring.cache.caffeine.spec=maximumSize=500, expireAfterWrite=1800s

security.user.name=admin
security.user.password=admin

dr-asky.default-profile=default

airly.api-key=some_key
airly.base-url=https://airapi.airly.eu/v2/

logging.level.com.jkgroup.drasky.DrAskyApplication=info

spring.messages.basename=translations/messages
spring.messages.encoding=UTF-8

bus-time-table.cracow.base-url=http://rozklady.mpk.krakow.pl