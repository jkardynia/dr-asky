spring.profiles.active=@mvn.profiles.active@

spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:h2:file:~/dr_asky
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled=true # go to http://localhost:8080/h2 
spring.h2.console.path=/h2

spring.data.rest.base-path=/manage

security.user.name=admin
security.user.password=admin

dr-asky.intent.find-bus.action-name=find_bus
dr-asky.intent.air-quality.action-name=air_quality
dr-asky.default-profile=default